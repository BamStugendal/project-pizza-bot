<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Project 4: Pizzabot</title>
  </head>
  <body>
    <div class="bot-container">
      <div class="bot-pic">
        <img src="https://i.pinimg.com/originals/0c/67/5a/0c675a8e1061478d2b7b21b330093444.gif">
      </div>

      <div class="bot-content">
        <div class="bar-container">
          <div class="bar-progress"></div>
        </div>
        <h1 id="pizzaBotText" class="bot-text">Hey! Happy to serve you pizza.</h1>
        <input type="button" name="start-btn" id="startBtn" class="start-btn" value="START ORDER" onclick="startOrdering()">
      
    
    <div class="pizza-container" id="pizzaContainer">
      <div class="pizza" id="vegetarianPizza">
        <img src="https://image.freepik.com/free-vector/cute-pizza-mascot-vector-illustration-pizza-sticker-cartoon_138676-463.jpg" alt="Vegetarian Pizza" onClick="choosePizza(vegetarian)">
        <h2>Vegetarian Pizza</h2>
      </div>

      
        <div class="pizza" id="kebabPizza">
          <img src="https://image.freepik.com/free-vector/cute-pizza-mascot-vector-illustration-pizza-sticker-cartoon_138676-463.jpg" alt="Kebab Pizza" onClick="choosePizza(kebab)">
          <h2>Kebab Pizza</h2>
        </div>

        <div class="pizza" id="norrlandPizza">
          <img src="https://image.freepik.com/free-vector/cute-pizza-mascot-vector-illustration-pizza-sticker-cartoon_138676-463.jpg" alt="Norrland Pizza" onClick="choosePizza(norrland)">
          <h2>Norrlands Pizza</h2>
        </div>

        <div class="pizza" id="margaritaPizza">
          <img src="https://image.freepik.com/free-vector/cute-pizza-mascot-vector-illustration-pizza-sticker-cartoon_138676-463.jpg" alt="Margarita Pizza" onClick="choosePizza(margarita)">
          <h2>Margarita Pizza</h2>
        </div>

      <div class="pizza" id="hawaiianPizza">
        <img src="https://image.freepik.com/free-vector/cute-pizza-mascot-vector-illustration-pizza-sticker-cartoon_138676-463.jpg" alt="Hawaiian Pizza" onClick="choosePizza(hawaiian)">
        <h2>Hawaiian Pizza</h2>
      </div>

      <div class="pizza" id="pepperoniPizza">
        <img src="https://image.freepik.com/free-vector/cute-pizza-mascot-vector-illustration-pizza-sticker-cartoon_138676-463.jpg" alt="Pepperoni Pizza" onClick="choosePizza(pepperoni)">
        <h2>Pepperoni Pizza</h2>
      </div>
    </div>
    
    <div class="quantity-container" id="quantityContainer">
      <form onsubmit="orderSummary()">
        <input type="number" id="quantity" name="quantity" class="quantity" min="1" max="20" placeholder="Enter amount" required>
        <input type="submit" name="order-btn" id="orderBtn" class="start-btn" value="ORDER">
     </form>
    </div>
  </div>
    </div>
  <footer>
    <p>&copy <a href="https://github.com/BamStugendal?tab=repositories" target="_blank">Bäm Stugendal,</a>  <a href="https://github.com/JHarde?tab=repositories" target="_blank">Joel Harde,</a> <a href="https://github.com/Corneliaryas?tab=repositories" target="_blank">Cornelia Ryås</a></p>
  </footer>
    <script src="./pizzabot.js" type="text/javascript"></script>
  </body>
</html>
